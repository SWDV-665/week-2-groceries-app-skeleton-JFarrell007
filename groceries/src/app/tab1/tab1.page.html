    <ion-title>

    </ion-title>

</ion-header>

        </ion-button>
      </ion-item-options>

    <ion-item-sliding>
      <ion-item>
          <ion-label>
              <h2>Bread</h2>

        <ion-button color="secondary" icon-start>

        </ion-button>
      </ion-item-options>
    </ion-item-sliding>
    <ion-item-sliding>
      <ion-item>
          <ion-label>
            <h2>Eggs</h2>
            <p>3</p>
          </ion-label>
      </ion-item>

        <ion-button color="secondary" icon-start>
          <ion-icon name="trash"></ion-icon>
          Done
        </ion-button>
      </ion-item-options>
    </ion-item-sliding>

</ion-content>
